<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Invaders</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main">
  <div class="info">
    <p>SCORE: <span id="scoreSpan">0</span></p>
    <p>HI-SCORE: <span id="hiScoreSpan">0</span></p>
    <br />
    <p>TIME: <span id="timerSpan">0</span></p>
    <br />
    <p>LIVES: <span id="livesSpan">3</span></p>
    <br />
    <p>LEVEL: <span id="levelSpan">1</span></p>
    <div class="controls">
      <button id="pause-btn">Pause</button>
      <button id="play-btn" style="display: none">Play</button>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <div class="square"></div>
  <div class="info">
    <p>LEFT: &lt;</p>
    <p>RIGHT: &gt;</p>
    <p>FIRE: SPACE</p>
    <br />
    <p>PAUSE </p>
    <p>P </p>
    <p>RESRART</p>
    <p>R </p>
    
  </div>
</div>
<script src="script.js" async></script>
</body>
</html>
